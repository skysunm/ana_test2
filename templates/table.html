<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>저장된 좌표 목록</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h2>📋 저장된 좌표 목록</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>위도</th>
        <th>경도</th>
        <th>주소</th>
        <th>저장 시간</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
