<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>저장된 좌표 목록</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { color: #333; }
    form { margin-bottom: 20px; }
    input[type="text"], input[type="date"] {
      padding: 8px; margin-right: 10px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white; border: none;
      border-radius: 4px;
    }
    table {
      width: 100%; border-collapse: collapse;
      background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h2>📋 저장된 좌표 목록</h2>

  <!-- 🔍 검색 필터 -->
  <form method="POST">
    <input type="date" name="date" placeholder="날짜">
    <input type="text" name="keyword" placeholder="주소 또는 키워드">
    <button type="submit">검색</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>위도</th>
        <th>경도</th>
        <th>주소</th>
        <th>저장 시간</th>
      </tr>
    </thead>
    <tbody>
      {% for id, lat, lng, address, created_at in coords %}
      <tr>
        <td>{{ id }}</td>
        <td>{{ lat }}</td>
        <td>{{ lng }}</td>
        <td>{{ address }}</td>
        <td>{{ created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
