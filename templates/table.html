<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>저장된 좌표 목록</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { color: #333; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>📋 저장된 좌표 목록</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>위도</th>
        <th>경도</th>
        <th>주소</th>
        <th>저장 시간</th>
      </tr>
    </thead>
    <tbody>
      {% for row in coords %}
      <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.lat }}</td>
        <td>{{ row.lng }}</td>
        <td>{{ row.address }}</td>
        <td>{{ row.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
